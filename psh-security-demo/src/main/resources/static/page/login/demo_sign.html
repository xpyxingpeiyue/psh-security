<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
    <h2>自定义登录页</h2>
    <h2>表单登录</h2>
    <form action="/authorization/login" method="post">
        <table>
            <tr>
                <td>用户名</td>
                <td><input type="text" name="username" ></td>
            </tr>
            <tr>
                <td>密码</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="登录"></td>
            </tr>
        </table>
    </form>
</body>
</html>
